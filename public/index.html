<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfcf8] group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f4e6] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1c1c0d]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#1c1c0d] text-lg font-bold leading-tight tracking-[-0.015em]">Amida-kuji</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#1c1c0d] text-sm font-medium leading-normal" href="#">How to play</a>
              <a class="text-[#1c1c0d] text-sm font-medium leading-normal" href="#">About</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f8f406] text-[#1c1c0d] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Play</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-[#1c1c0d] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Amida-kuji</h1>
            <p class="text-[#1c1c0d] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Amida-kuji, also known as Ghost Leg or Ladder Game, is a method of random selection. Participants draw lines on a grid, and the path from start to finish determines
              the outcome. It's a fun and fair way to make decisions or assign tasks randomly.
            </p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c1c0d] text-base font-medium leading-normal pb-2">Number of lines</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c1c0d] focus:outline-0 focus:ring-0 border border-[#e9e8ce] bg-[#fcfcf8] focus:border-[#e9e8ce] h-14 placeholder:text-[#9e9d47] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c1c0d] text-base font-medium leading-normal pb-2">Number of outcomes</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c1c0d] focus:outline-0 focus:ring-0 border border-[#e9e8ce] bg-[#fcfcf8] focus:border-[#e9e8ce] h-14 placeholder:text-[#9e9d47] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f8f406] text-[#1c1c0d] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Generate</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
