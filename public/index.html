
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Response Generator</title>
</head>
<body>
    <h1>OpenAI Response Generator</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea>
    <button onclick="generateResponse()">Generate Response</button>
    <p id="response"></p>

    <script>
        async function generateResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('/api/generate-response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                const data = text ? JSON.parse(text) : { response: '空のレスポンスです。' };
                responseElement.textContent = data.response;
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent = 'Error generating response';
            }
        }
    </script>
</body>
</html>
