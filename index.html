<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
    <style>
        #roulette {
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .segment {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div id="roulette">
        <div id="pointer"></div>
        <div class="segment" style="background-color: yellow; transform: rotate(0deg);"></div>
        <div class="segment" style="background-color: green; transform: rotate(60deg);"></div>
        <div class="segment" style="background-color: blue; transform: rotate(120deg);"></div>
        <div class="segment" style="background-color: purple; transform: rotate(180deg);"></div>
        <div class="segment" style="background-color: orange; transform: rotate(240deg);"></div>
        <div class="segment" style="background-color: pink; transform: rotate(300deg);"></div>
    </div>
    <button onclick="spin()">回す</button>

    <script>
        function spin() {
            const roulette = document.getElementById('roulette');
            const randomDegree = Math.floor(Math.random() * 360);
            roulette.style.transition = 'transform 3s ease-out';
            roulette.style.transform = `rotate(${randomDegree}deg)`;
        }
    </script>
</body>
</html>
